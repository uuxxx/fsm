pre-push:
  parallel: true
  jobs:
    - name: types
      run: npm run check:types

    - name: lint
      run: npm run lint

    - name: test
      run: npm run test

pre-commit:
  parallel: true
  jobs:
    - name: types
      run: npm run check:types

    - name: lint
      run: npm run lint

    - name: test
      run: npm run test
